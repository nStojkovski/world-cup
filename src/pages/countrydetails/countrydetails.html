<ion-header>

  <ion-navbar>
    <ion-title>Country Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of country.CountryStickers; let i = index">
      <ion-label>{{ item.PlayerName }}</ion-label>
      <ion-toggle checked="false" [(ngModel)]="!item.visible" (click)="toggleStickerVisible(i)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
